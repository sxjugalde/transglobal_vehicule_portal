{% extends 'customer_pages/base_layout.html' %}

{% load i18n static %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 col-md-6 col-xl-4 mx-auto">
      <div class="page-header mt-3">
        <h4>Edit Profile</h4>
      </div>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <span style="display: block; float: right;" >
          <button type="submit" class="btn btn-primary">Save</button>
        </span>
      </form>
    </div>
  </div>
{% endblock content %}
