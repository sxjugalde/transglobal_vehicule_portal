{% extends 'admin/change_form.html' %}

    $(document).ready( function() {
      $("#content-main").find(":submit").click(function() {
        $(".loader-container").css("display", "block");
      });
    })
  </script>
{% endblock %}

{% block content %}
  {{ block.super }}

{% endblock content %}
